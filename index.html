<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div>
        <h1>BEST FRIEND APPLICATION FORM</h1>
        <img src="https://il.faceprep.in/ProGrad/hello-minion.png" alt="Minion pic">
        <p>
        Hey there! I need a new best friend...because the last one escaped ;)
        Not my fault though, I'm a little moody, but super duper wuper cool!!!
        </p>
        <h3>Wanna be friends???</h3>
    </div>
    <form action="mailto:zaadchima@icloud.com?Subject=My New Best Friend Application"  method="POST" enctype="text/plain">
        <label for="name">What's your name?</label>
        <input type="text"name="name" id="name" placeholder="John Doe">
        <label for="nickname">What do you want me to call you as?</label>
        <input type="text" name="nickname" id="nickname" placeholder="Johnny">
        <label for="age">What's your age?</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" min="8" max="12">
        <label for="superhero">Who is your fave superhero?</label>
        <br>
        <input type="checkbox" name="ironman" id="ironman">
        <label for="ironman">Iron Man</label>
        <input type="checkbox" name="superman" id="superman">
        <label for="superman">Super Man</label>
        <input type="checkbox" name="batman" id="batman">
        <label for="batman">Bat Man</label>
        <br>
        <label for="why">Why do you wanna be friends with me?</label>
        <textarea name="why" id="why" cols="30" rows="3">I want to be friends with you because...</textarea>
        <input type="submit" value="LETS'S BE FRIENDS">
    </form>
</section>
</body>
</html>
